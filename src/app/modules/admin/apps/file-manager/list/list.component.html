<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()">
        <!-- Drawer -->
        <mat-drawer
            class="w-full sm:w-100 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>
        <mat-drawer-content class="flex flex-col bg-gray-100 dark:bg-transparent">
            <!-- Main -->
            <div class="flex flex-col flex-auto">
                <!-- Header -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between p-6 sm:py-12 md:px-8 border-b bg-card dark:bg-transparent">
                    <!-- Title -->
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">Gestion de Produit</div>
                        <div class="flex items-center mt-0.5 font-medium text-secondary"> 
                            <!-- Breadcrumbs -->
                            <ng-container *ngIf="items.path.length">
                                <div class="flex items-center space-x-2">
                                    <a
                                        class="text-primary cursor-pointer"
                                        [routerLink]="['/apps/file-manager']">Home
                                    </a>
                                    <div class="">/</div>
                                    <ng-container *ngFor="let path of items.path; let last = last; trackBy: trackByFn">
                                        <ng-container *ngIf="!last">
                                            <a
                                                class="text-primary cursor-pointer"
                                                [routerLink]="['/apps/file-manager/folders/', path.id]">{{path.name}}</a>
                                        </ng-container>
                                        <ng-container *ngIf="last">
                                            <div>{{path.name}}</div>
                                        </ng-container>
                                        <ng-container *ngIf="!last">
                                            <div class="">/</div>
                                        </ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                    <!-- Actions -->
                    <div class="mt-4 sm:mt-0">
                        <!-- Upload button -->
                        <button
                            mat-flat-button
                            [color]="'primary'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <button> Ajout</button>
                        </button>
                    </div>
                </div>

                <!-- Items list -->
                <ng-container *ngIf="items && (items.folders.length > 0 || items.files.length > 0); else noItems">
                    <div class="p-6 md:p-8 space-y-8">
                  

                        <!-- Files -->
                        <ng-container *ngIf="items.files.length > 0">
                            <div>
                                <div class="font-medium">Liste de Produits</div>                            



                                <div class="flex-auto p-6 sm:p-10">

<div class="mb-6 sm:mb-12">
    <mat-button-toggle-group
        class="flex flex-wrap -m-2"
        [(ngModel)]="selectedFilter"
        (change)="onFilterChange($event)">
        <ng-container *ngFor="let filter of filters">
            <mat-button-toggle
                class="m-2"
                [value]="filter">
                <span class="text-secondary">{{filter | titlecase}}</span>
                <span class="ml-1.5 font-medium text-secondary">({{numberOfCards[filter]}})</span>
            </mat-button-toggle>
        </ng-container>
    </mat-button-toggle-group>
</div>
<div class="flex flex-wrap items-start w-full max-w-400 -m-4">
</div> </div>
                        


<div
                                    class="flex flex-wrap -m-2 mt-2">
                                    <ng-container *ngFor="let file of items.files; trackBy:trackByFn">
                                        <a
                                            class="flex flex-col w-40 h-40 m-2 p-4 shadow rounded-2xl cursor-pointer bg-card"
                                            [routerLink]="['./details/', file.id]">
                                            <div class="aspect-[9/6]">
                                                <div class="flex items-center justify-center h-full">
                                                    <!-- Icons -->
                                                    <div class="relative">
                                                        <img
                                                            class="icon-size-22 text-hint opacity-80"
                                                        src="{{file.img}}" alt="Description de l'image">
                                                        <div
                                                            class="absolute left-0 bottom-0 px-1.5 rounded text-sm font-semibold leading-5 text-white"
                                                            [class.bg-red-600]="file.type === '$Cash'"
                                                            [class.bg-blue-600]="file.type === '$Cash'">
                                                            {{file.type.toUpperCase()}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex flex-col flex-auto justify-center text-center text-sm font-medium">
                                                <div
                                                    class="truncate"
                                                    [matTooltip]="file.name">{{file.name}}</div>
                                                <ng-container *ngIf="file.contents">
                                                    <div class="text-secondary truncate">{{file.contents}}</div>
                                                </ng-container>
                                            </div>
                                        </a>
                                    </ng-container>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>







                
                <!-- No items template -->
                <ng-template #noItems>
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'heroicons_outline:folder-open'"></mat-icon>
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">There are no Product!</div>
                    </div>
                </ng-template>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
