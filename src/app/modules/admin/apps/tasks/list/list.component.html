<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()">
        <!-- Drawer -->
        <mat-drawer
            class="w-full sm:w-128 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>
        <mat-drawer-content class="flex flex-col">
            <!-- Main -->
            <div class="flex flex-col flex-auto">

                <!-- Header -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8">
                    <!-- Title -->
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">Fournisseurs</div>
                        <div class="ml-0.5 font-medium text-secondary">
                            <span>Liste des Fournisseurs</span>
                        </div>
                    </div>
                    <!-- Actions -->
                    <div class="mt-4 sm:mt-0">
                        <!-- Add section button -->
                     
                        <!-- Add task button -->
                        <button
                            class="ml-3"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="createTask('task')"
                            [matTooltip]="'Shortcut: Ctrl + /'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Add Fournisseur</span>
                        </button>
                    </div>
                </div>

                <!-- Tasks list -->
                <ng-container *ngIf="tasks && tasks.length > 0; else noTasks">
                    <div
                        class="divide-y"
                        cdkDropList
                        [cdkDropListData]="tasks"
                        (cdkDropListDropped)="dropped($event)">
                        <!-- Task -->
                        <ng-container *ngFor="let task of tasks; let first = first; trackBy: trackByFn">
                            <div
                                [id]="'task-' + task._id"
                                class="group w-full  hover:bg-gray-100 dark:hover:bg-hover"
                                [ngClass]="{'h-12 text-lg font-semibold bg-gray-50 dark:bg-transparent': task.type === '',
                                            'h-16': task.type === 'task',
                                            'text-hint': task.completed}"
                                [class.border-t]="first"
                                cdkDrag
                                [cdkDragLockAxis]="'y'">

                                <!-- Drag preview -->
                              

                                <!-- Task content -->
                                <div class="relative flex items-center h-full pl-10">

                                 

                             

                                    <!-- Complete task button -->
           

                                    <!-- Task link -->
                                    <a
                                        class="flex flex-auto items-center min-w-0 h-full pr-7"
                                        [routerLink]="[task._id]">
                                        <!-- Title & Placeholder -->
                                        <div class="flex-auto mr-2 truncate">
                                            <ng-container *ngIf="task.title">
                                                <span>{{task.title}}</span>
                                            </ng-container>
                                            <ng-container *ngIf="!task.title">
                                                <span class="select-none text-hint">{{task.type | titlecase}} title</span>
                                            </ng-container>
                                        </div>
                                        <!-- Priority -->
                                       


                                        <!-- Due date -->
                                        <div
                                            class="text-sm whitespace-nowrap text-secondary"
                                            *ngIf="task.type === 'task'">
                                            {{task.dueDate | date:'LLL dd'}}
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </ng-container>
                    </div>

                </ng-container>

                <ng-template #noTasks>
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'heroicons_outline:clipboard-list'"></mat-icon>
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">Add a task to start planning!</div>
                    </div>
                </ng-template>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
